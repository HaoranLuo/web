# Netlify 配置文件

[build]
  # 发布目录（静态网站不需要构建）
  publish = "."
  # Functions 目录
  functions = "netlify/functions"

# 重定向规则（可选）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 构建环境
[build.environment]
  NODE_VERSION = "18"

# Functions 配置
[functions]
  node_bundler = "esbuild"
